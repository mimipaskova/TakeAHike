<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <include src="side-navbar.html"></include>
        </div>

        <div class="col-sm-10">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Статистика</h3>
                </div>
                <div class="panel-body">

                    <div class="col-md-6">
                        <h3 class="text-left">Средно време отделяно за екскурзии</h3>

                        <ul class="chart">
                            <li class="teal" style="height:95%;">
                                <div class="percent">95<span>%</span></div>
                                <div class="skill">Яну - Март</div>
                            </li>

                            <li class="red" style="height:45%;">
                                <div class="percent">45<span>%</span></div>
                                <div class="skill">Апр - Юни</div>
                            </li>

                            <li class="orange" style="height:80%;">
                                <div class="percent">80<span>%</span></div>
                                <div class="skill">Юли - Сеп</div>
                            </li>

                            <li class="green" style="height:60%;">
                                <div class="percent">60<span>%</span></div>
                                <div class="skill">Окт - Дек</div>
                            </li>
                        </ul>
                    </div>

                    <div class="col-md-6 text-center">
                        <h3 class="text-left">Средни финанси нужни за екскурзия</h3>
                        <div class="pieContainer">
                            <div class="pieBackground"></div>
                            <div id="pieSliceBlue" class="hold"><div class="pie"></div></div>
                            <div id="pieSliceBlue2" class="hold"><div class="pie"></div></div>
                            <div id="pieSliceRed" class="hold"><div class="pie"></div></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-offset-8 col-md-4">
                            <button onclick="gotoRating()" class="btn btn-default"><i class="glyphicon glyphicon-pencil"></i>Към класацията</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
