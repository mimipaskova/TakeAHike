<div class="container" style="margin-top:30px">
    <div class="login-panel panel panel-default">
        <div class="panel-heading"><h3 class="panel-title"><strong>Вход като Администратор</strong></h3></div>
        <div class="panel-body" id="body">
            <div role="form">
                <div class="form-group">
                    <label for="nameOrEmail" class="th-lables">Име или Email</label>
                    <input type="email" class="form-control th-input-credentials" id="nameOrEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password" class="th-lables">Парола</label>
                    <input type="password" class="form-control th-input-credentials" id="password" placeholder="Password">
                </div>
                <button type="submit" onclick="loginAsAdmin()" class="btn btn-sm btn-default th-button">Влез</button>
                <a href="forgotten-password.html">Забравена парола</a>
            </div>
        </div>
    </div>
</div>
